<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Liên hệ - DuLichVN</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <div class="container navbar">
      <a href="index.html" class="logo">
      <img src="assets/logo.png" alt="DuLichVN" />
    </a>
      <nav class="nav-links">
        <a href="index.html">Trang chủ</a>
        <a href="tours.html">Tours</a>
        <a href="about.html">Giới thiệu</a>
        <a href="contact.html">Liên hệ</a>
      </nav>
    </div>
  </header>

  <main class="section container" style="display:grid;gap:2rem;">
    <h1>Liên hệ & Đặt tour</h1>
    <form action="#" style="display:grid;gap:1rem;max-width:600px;">
      <input type="text" placeholder="Họ tên" required>
      <input type="email" placeholder="Email" required>
      <input type="tel" placeholder="Số điện thoại" required>
      <select required>
        <option value="">Chọn tour quan tâm</option>
        <option>Hạ Long 3N2Đ</option>
        <option>Hội An 4N3Đ</option>
      </select>
      <textarea placeholder="Ghi chú" rows="4"></textarea>
      <button type="submit" class="btn btn-primary">Gửi yêu cầu</button>
    </form>

    <div>
      <h2>Văn phòng</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=..." 
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
      </iframe>
      <p>Hotline: 0909 123 456</p>
      <p>Email: info@dulichvn.vn</p>
      <p>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-tiktok"></i></a>
        <a href="#"><i class="fab fa-zalo"></i></a>
      </p>
    </div>
  </main>

  <footer>
  <div class="container footer-grid">
    <div>
      <h4>DuLichVN</h4>
      <p>Địa chỉ: 123 Lê Lợi, P. Bến Nghé, Q.1, TP. HCM</p>
      <p>MST: 0123456789</p>
    </div>
    <div>
      <h4>Chính sách & Điều khoản</h4>
      <p><a href="#">Điều khoản & Quy định</a></p>
      <p><a href="#">Chính sách bảo mật</a></p>
    </div>
    <div>
      <h4>Newsletter</h4>
      <form>
        <input 
          type="email" 
          placeholder="Email của bạn" 
          required 
          style="padding:0.5rem; width:80%; border:1px solid #ccc; border-radius:4px;"
        >
        <button 
          type="submit" 
          class="btn btn-primary" 
          style="padding:0.5rem; margin-top:0.5rem;"
        >
          Đăng ký
        </button>
      </form>
    </div>
  </div>
</footer>


</body>
</html>
